<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeiroArquivo</title>
    <style> 
        h1 {color: blue; text-align: center;}
        body {background-color: lightgray;}
    </style> 
    <!-- Styles serve para alterar algumas propriedades de elementos no codigo, CSS -->
</head>
<body>
    <h1>Hello world</h1>
    <p>Estou aprendendo JavaScript</p>
    
    
    
    <script> 
    var nome = window.prompt('Qual é o seu nome?') 
    var n1 = Number.parseInt(window.prompt('Digite um número: '))
    var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    document.write(`A soma entre ${n1} e ${n2} é igual a ${s}<br>`) 
    document.write(`O seu nome tem ${nome.length} letras\n<br>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
    
    
    </script> 
    <!-- Script serve para inserir um codigo JavaScript no HTML -->
    
</body>
</html>
